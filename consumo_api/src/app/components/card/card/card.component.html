<div class="card">

    <div class="card-body">
        <img [src]="category.image" class="category-img" alt="">
        <h1 class="category_name">{{category.name}}</h1>
    </div>

    
    
    <div class="buttons">
        <button class="btn-edit" (click)="openEditModal()">Editar</button>
        <button class="btn-delete" (click)="deleteCategory(category.id)">Eliminar</button>
    </div>

    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Editar Producto</h4>
              <button type="button" class="btn-close" aria-label="Close" (click)="closeEditModal()"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="editForm">
                <div> 
                  <label for="title">Name:</label>
                  <input type="text" id="name" formControlName="name" class="form-control">
                </div>
                <div>
                  <label for="price">Image:</label>
                  <input type="text" id="image"formControlName="image" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="editCategory()">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
</div>
